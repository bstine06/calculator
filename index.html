<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
  <div class ="container">
    <div class="calculator">
        <div class="output">
            0
        </div>
        <div class="buttons-container">
            <div class="buttons-row">
                <div class="button" data-key="backspace">backspace</div>
                <div class="button" data-key="clear">clear</div>
            </div>
            <div class="buttons-row">
                <div class="button number" data-key="7">7</div>
                <div class="button number" data-key="8">8</div>
                <div class="button number" data-key="9">9</div>
                <div class="button" data-key="/">/</div>
            </div>
            <div class="buttons-row">
                <div class="button number" data-key="4">4</div>
                <div class="button number" data-key="5">5</div>
                <div class="button number" data-key="6">6</div>
                <div class="button" data-key="*">*</div>
            </div>
            <div class="buttons-row">
                <div class="button number" data-key="1">1</div>
                <div class="button number" data-key="2">2</div>
                <div class="button number" data-key="3">3</div>
                <div class="button" data-key="-">-</div>
            </div>
            <div class="buttons-row">
                <div class="button number" data-key="0">0</div>
                <div class="button" data-key=".">.</div>
                <div class="button" data-key="=">=</div>
                <div class="button" data-key="+">+</div>
            </div>
        </div>
    </div>
  </div>

    <script src="./calculator.js"></script>
</body>
</html>
